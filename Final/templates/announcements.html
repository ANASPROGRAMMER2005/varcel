{% extends "base.html" %}

{% block title %}Announcements - CampusLink{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <div class="header-content">
            <h1><i class="fas fa-bullhorn"></i> Campus Announcements</h1>
            <p>Stay updated with the latest campus news, events, and important notices</p>
        </div>
        <button class="btn btn-primary" onclick="openAnnouncementModal()" id="addAnnouncementBtn" style="display: none;">
            <i class="fas fa-plus"></i> Add Announcement
        </button>
    </div>

    <!-- Filters -->
    <div class="filters-section">
        <div class="filters">
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" onchange="filterAnnouncements()">
                    <option value="">All Categories</option>
                    <option value="academic">Academic</option>
                    <option value="events">Events</option>
                    <option value="exams">Exams</option>
                    <option value="holidays">Holidays</option>
                    <option value="general">General</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortFilter">Sort by:</label>
                <select id="sortFilter" onchange="filterAnnouncements()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="category">Category</option>
                </select>
            </div>
            <div class="search-group">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search announcements..." onkeyup="filterAnnouncements()">
                </div>
            </div>
        </div>
    </div>

    <!-- Announcements List -->
    <div class="announcements-container">
        <div id="announcementsList" class="announcements-list">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading announcements...</p>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Announcement Modal -->
<div id="announcementModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Add New Announcement</h3>
            <button class="modal-close" onclick="closeAnnouncementModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="announcementForm" class="modal-form">
            <div class="form-group">
                <label for="announcementTitle">Title *</label>
                <input type="text" id="announcementTitle" name="title" required placeholder="Enter announcement title">
            </div>

            <div class="form-group">
                <label for="announcementCategory">Category *</label>
                <select id="announcementCategory" name="category" required>
                    <option value="">Select Category</option>
                    <option value="academic">Academic</option>
                    <option value="events">Events</option>
                    <option value="exams">Exams</option>
                    <option value="holidays">Holidays</option>
                    <option value="general">General</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="announcementContent">Content *</label>
                <textarea id="announcementContent" name="content" required placeholder="Enter announcement content" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="announcementAuthor">Author</label>
                <input type="text" id="announcementAuthor" name="author" placeholder="Your name" value="Admin">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAnnouncementModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Announcement
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let allAnnouncements = [];

document.addEventListener('DOMContentLoaded', function() {
    loadAnnouncements();
    checkUserRole();
});

function checkUserRole() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.role === 'admin') {
        document.getElementById('addAnnouncementBtn').style.display = 'block';
    }
}

async function loadAnnouncements() {
    try {
        const response = await fetch('/api/announcements');
        allAnnouncements = await response.json();
        displayAnnouncements(allAnnouncements);
    } catch (error) {
        console.error('Error loading announcements:', error);
        document.getElementById('announcementsList').innerHTML = `
            <div class="error-state">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Error loading announcements. Please try again.</p>
                <button class="btn btn-primary" onclick="loadAnnouncements()">Retry</button>
            </div>
        `;
    }
}

function displayAnnouncements(announcements) {
    const container = document.getElementById('announcementsList');
    
    if (announcements.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-bullhorn"></i>
                <h3>No Announcements Found</h3>
                <p>There are no announcements matching your criteria.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = announcements.map(announcement => `
        <div class="announcement-card" data-category="${announcement.category}">
            <div class="announcement-header">
                <div class="announcement-meta">
                    <span class="category-badge ${announcement.category}">${announcement.category}</span>
                    <span class="announcement-date">
                        <i class="fas fa-clock"></i> ${formatDate(announcement.date)}
                    </span>
                </div>
                <div class="announcement-actions">
                    <button class="btn-icon" onclick="shareAnnouncement('${announcement._id}')">
                        <i class="fas fa-share"></i>
                    </button>
                </div>
            </div>
            
            <div class="announcement-content">
                <h3>${announcement.title}</h3>
                <p>${announcement.content}</p>
            </div>
            
            <div class="announcement-footer">
                <div class="author-info">
                    <i class="fas fa-user"></i>
                    <span>By ${announcement.author}</span>
                </div>
                <div class="announcement-stats">
                    <span class="views">
                        <i class="fas fa-eye"></i> ${Math.floor(Math.random() * 100) + 50} views
                    </span>
                </div>
            </div>
        </div>
    `).join('');
}

function filterAnnouncements() {
    const categoryFilter = document.getElementById('categoryFilter').value;
    const sortFilter = document.getElementById('sortFilter').value;
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();

    let filteredAnnouncements = [...allAnnouncements];

    // Apply category filter
    if (categoryFilter) {
        filteredAnnouncements = filteredAnnouncements.filter(
            announcement => announcement.category === categoryFilter
        );
    }

    // Apply search filter
    if (searchTerm) {
        filteredAnnouncements = filteredAnnouncements.filter(
            announcement => 
                announcement.title.toLowerCase().includes(searchTerm) ||
                announcement.content.toLowerCase().includes(searchTerm) ||
                announcement.author.toLowerCase().includes(searchTerm)
        );
    }

    // Apply sorting
    switch (sortFilter) {
        case 'newest':
            filteredAnnouncements.sort((a, b) => new Date(b.date) - new Date(a.date));
            break;
        case 'oldest':
            filteredAnnouncements.sort((a, b) => new Date(a.date) - new Date(b.date));
            break;
        case 'category':
            filteredAnnouncements.sort((a, b) => a.category.localeCompare(b.category));
            break;
    }

    displayAnnouncements(filteredAnnouncements);
}

function openAnnouncementModal() {
    document.getElementById('announcementModal').style.display = 'flex';
    document.getElementById('announcementForm').reset();
    document.getElementById('modalTitle').textContent = 'Add New Announcement';
}

function closeAnnouncementModal() {
    document.getElementById('announcementModal').style.display = 'none';
}

document.getElementById('announcementForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/api/announcements', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            showNotification('Announcement added successfully!', 'success');
            closeAnnouncementModal();
            loadAnnouncements();
        } else {
            throw new Error('Failed to add announcement');
        }
    } catch (error) {
        console.error('Error adding announcement:', error);
        showNotification('Error adding announcement. Please try again.', 'error');
    }
});

function shareAnnouncement(announcementId) {
    const url = `${window.location.origin}/announcements#${announcementId}`;
    
    if (navigator.share) {
        navigator.share({
            title: 'Campus Announcement',
            url: url
        });
    } else {
        navigator.clipboard.writeText(url).then(() => {
            showNotification('Link copied to clipboard!', 'success');
        });
    }
}

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays === 1) {
        return 'Yesterday';
    } else if (diffDays < 7) {
        return `${diffDays} days ago`;
    } else {
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
}



// Close modal when clicking outside
document.getElementById('announcementModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeAnnouncementModal();
    }
});
</script>
{% endblock %}
